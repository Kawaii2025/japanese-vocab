name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show env file
        run: cat .env.production

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Copy 404 page
        run: cp dist/index.html dist/404.html

      - name: Debug - List dist contents
        run: |
          echo "=== Checking dist folder ==="
          ls -la dist/
          echo "=== Checking dist/assets ==="
          ls -la dist/assets/ || echo "assets folder not found"
          echo "=== Index.html content (first 30 lines) ==="
          head -30 dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
